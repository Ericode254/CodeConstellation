<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="1200" height="400" fill="#0D1117"/>
    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#161b22" />
            <stop offset="100%" stop-color="#0d1117" />
        </radialGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <rect width="1200" height="400" fill="url(#grad1)"/>
    
    <!-- Starfield -->
    <g opacity="0.4">
        <circle cx="100" cy="50" r="1" fill="white" />
        <circle cx="300" cy="150" r="1.5" fill="white" />
        <circle cx="500" cy="80" r="1" fill="white" />
        <circle cx="700" cy="250" r="1.2" fill="white" />
        <circle cx="900" cy="120" r="1" fill="white" />
        <circle cx="1100" cy="300" r="1.5" fill="white" />
        <circle cx="150" cy="350" r="1" fill="white" />
        <circle cx="450" cy="280" r="1.2" fill="white" />
        <circle cx="850" cy="320" r="1" fill="white" />
        <circle cx="1050" cy="60" r="1.5" fill="white" />
    </g>

    <!-- Constellation Lines -->
    <path d="M400 200 L500 120 L650 150 L750 250 L600 320 L450 280 Z" stroke="#58a6ff" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
    <path d="M500 120 L600 200 L650 150 M750 250 L600 200 L400 200" stroke="#58a6ff" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />

    <!-- Nodes -->
    <circle cx="400" cy="200" r="8" fill="#3178c6" filter="url(#glow)"/>
    <circle cx="500" cy="120" r="6" fill="#f7df1e" filter="url(#glow)"/>
    <circle cx="650" cy="150" r="10" fill="#58a6ff" filter="url(#glow)"/>
    <circle cx="750" cy="250" r="7" fill="#e34c26" filter="url(#glow)"/>
    <circle cx="600" cy="320" r="9" fill="#563d7c" filter="url(#glow)"/>
    <circle cx="450" cy="280" r="5" fill="#3776ab" filter="url(#glow)"/>
    <circle cx="600" cy="200" r="4" fill="white" filter="url(#glow)"/>

    <!-- Text -->
    <text x="600" y="215" text-anchor="middle" fill="white" font-family="sans-serif" font-size="60" font-weight="bold" opacity="0.1" letter-spacing="10">CONSTELLATION</text>
    <text x="600" y="210" text-anchor="middle" fill="white" font-family="sans-serif" font-size="50" font-weight="bold" style="text-transform: uppercase; letter-spacing: 5px;">Code Constellation</text>
</svg>
